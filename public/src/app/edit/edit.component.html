<div *ngIf="product" class="wrapper">
  <h2>Edit this pet?</h2>
  <div class="formwrapper">
    <form (submit)="onSubmit()">
      <input type="text" name="product.name" [(ngModel)]="product.name" placeholder="Name" required minlength="3" #name="ngModel">
      <input type="number" [(ngModel)]="product.price" name="price" id="price" placeholder="Price" class="form-control" id="price" required #price="ngModel">
      <input type="number" [(ngModel)]="product.qty" name="qty" id="qty" placeholder="Quantity" class="form-control" id="quantity" required #quantity="ngModel">
      <input type="submit" value="Edit Product" />
    </form>
  </div>
  <p>{{ message.message }}</p>
  <div *ngIf="name.invalid && (name.dirty || name.touched)"
  class="alert alert-danger">
      Name must be 3 characters
  </div>
  <div *ngIf="price.invalid && (price.dirty || price.touched)"
  class="alert alert-danger">
      Price must be > 0
  </div>
  <div *ngIf="quantity.invalid && (quantity.dirty || quantity.touched)"
  class="alert alert-danger">
      Price must be > 0
  </div>
  <button (click)="resetProduct()">Reset</button>
</div>
