<div class="wrapper">
  <h2>New Product</h2>
  <div class="formwrapper">
    <form (submit)="onSubmit()">
      <input type="text" class="form-control" id="name" name="name" [(ngModel)]="newProduct.name" placeholder="Name" required minlength="3" #name="ngModel">
      Price:
      <input type="number" [(ngModel)]="newProduct.price" name="price" id="price" placeholder="Price" class="form-control" id="price" required #price="ngModel">
      Quantity:
      <input type="number" [(ngModel)]="newProduct.qty" name="qty" id="qty" placeholder="Quantity" class="form-control" id="quantity" required #quantity="ngModel">
      <input type="submit" value="Add Product" />
    </form>
  </div>
  <p>{{ message.message }}</p>
  <div *ngIf="name.invalid && (name.dirty || name.touched)"
  class="alert alert-danger">
      Name must be 3 characters
  </div>
  <div *ngIf="price.invalid && (price.dirty || price.touched)"
  class="alert alert-danger">
      Price must be > 0 
  </div>
  <div *ngIf="quantity.invalid && (quantity.dirty || quantity.touched)"
  class="alert alert-danger">
      Price must be > 0 
  </div>
</div>
